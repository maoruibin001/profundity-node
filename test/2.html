<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div><button>hello </button></div>

<script>
    document.querySelector('button').onclick = mouse;
    function mouse() {
            console.log(3333);
    }
    document.querySelector('button').onclick = null;
    document.querySelector('button').addEventListener('click', mouse);

    document.querySelector('button').removeEventListener('click', mouse);
</script>
</body>
</html>
